<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mini Uno</title>
    <link rel="stylesheet" href="mini_uno_sytling.css"> 

</head>

<body>
    <h1 class="titel">Mini Uno</h1>
    <h2 class="untertitel">Halloween Edition</h2>

    <div class="column wide-column">
        <div class="player-section" id="computer-player">
          <h3 id="cpu-player-heading">Spieler 1 - Computer</h3>
          <div id="computer-player-hand" class="hand card-collection"></div>
        </div>

        <div id="play-area">
            <p id="current-card" class="card-collection"></p>
          </div>

        <div class="player-section" id="human-player">
            <h3 id="human-player-heading">Spieler 2 - User</h3>
            <div id="human-player-hand" class="hand card-collection"></div>

            <div><button id="start">Starte das Spiel</button></div>
          </div>
</body>
