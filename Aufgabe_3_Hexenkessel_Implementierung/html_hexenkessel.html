<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>ZaubertrankEditor</title>
	<link rel="stylesheet" href="styling_hexenkessel.css" type="text/css" media="screen" />
	<script src="CocktailBar.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
		<h1>Professor Snapes Potion Editor</h1>

		<h3>Choose a name for your potion. Select the ingredients and extras. Verify your potion recepie on the right.</h3>

    <form>
		<div id="form">
			<h2>Choose here</h2>
			<fieldset>
				<legend>Potion Name</legend>
				<input name="Potion Name">
			</fieldset>

			<fieldset>
				<legend>Description</legend>
				<textarea></textarea>
			</fieldset>
			
            <fieldset>
				<legend>Effect</legend>
				<input type="radio" name="Wirkung" id="liebestrank" value="Liebestrank" price="3.50" checked />
				<label for="liebestrank">Lovepotion</label>
				<input type="radio" name="Wirkung" id="unsterblichkeit" value="Unsterblichkeit" price="4.00" />
				<label for="unsterblichkeit">Immortality</label>
				<input type="radio" name="Wirkung" id="stärkungstrank" value="Stärkungstrank" price="0.20" />
				<label for="stärkungstrank">Strengthening Potion</label>
				<input type="radio" name="Wirkung" id="wahrheitsserum" value="Wahrheitsserum" price="0.05" />
				<label for="wahrheitsserum">Truth Serum</label>
			</fieldset>
			
            <fieldset>
				<legend>Period</legend>
				<input type="radio" name="Dauer" id="3h" value="3h" time="3h" checked />
				<label for="3h">3h</label>
				<input type="radio" name="Dauer" id="bis Mitternacht" value="bis Mitternacht" time="bis Mitternacht" />
				<label for="bis Mitternacht">until midnight</label>
				<input type="radio" name="Dauer" id="bis Vollmond" value="Bis Vollmond" time="Bis Vollmond" />
				<label for="bis Vollmond">until full moon</label>
			</fieldset>
			
            <fieldset>
				<legend>Ingredients</legend>
				<input type="checkbox" name="Ingredients" id="spiderlegs" value="Spiderlegs" price="0.50">
				<label for="spiderlegs">Spiderlegs</label>
					<input type="number">
	
				<input type="checkbox" name="Ingredients" id="peppermints" value="Peppermints" price="0.50">
				<label for="spiderlegs">Peppermints</label>
					<input type="number">
				<input type="checkbox" name="Ingredients" id="toenails" value="Toenails" price="0.50">
				<label for="toenails">Toenails</label>
					<input type="number">
				<input type="checkbox" name="Ingredients" id="ashwinder egg" value="Ashwinder Egg" price="0.50">
				<label for="ashwinder egg">Ashwinder Egg</label>
						<input type="number">
				<input type="checkbox" name="Ingredients" id="bat wing" value="Bat wing" price="0.50">
				<label for="bat wing">Bat Wing</label>
						<input type="number">
				<input type="checkbox" name="Ingredients" id="beetle eye" value="Beetle eye" price="0.50">
				<label for="beetle eye">Beetle Eye</label>
						<input type="number">
						
				
                
			</fieldset>

			<fieldset>
				<legend>Temperature</legend>
				<input name="Grad Celsius">
			</fieldset>
			
            <fieldset>
				<legend>Mixing</legend>
				<span id="slider">
					<span>
						Step 1
						<input type="range" name="Mixing" id="mixing" min="step 1" max="step 5" step="1" value="1">
						Step 5
					</span>
			</fieldset>
